<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text Heart ❤️</title>

<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  canvas {
    background: black;
  }
</style>
</head>

<body>

<canvas id="canvas" width="1000" height="900"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let angle = 0;
const text = "I love SAHISTA";

function drawTextHeart(rotation) {
  ctx.save();

  ctx.translate(canvas.width / 2, canvas.height / 2);
  ctx.rotate(rotation);

  ctx.fillStyle = "pink";
  ctx.font = "16px Arial";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.shadowColor = "pink";
  ctx.shadowBlur = 15;

  let index = 0;

  for (let t = 0; t < Math.PI * 2; t += 0.2) {
    let x = 16 * Math.pow(Math.sin(t), 3);
    let y =
      13 * Math.cos(t) -
      5 * Math.cos(2 * t) -
      2 * Math.cos(3 * t) -
      Math.cos(4 * t);

    ctx.fillText(
      text[index % text.length],
      x * 10,
      -y * 10
    );

    index++;
  }

  ctx.restore();
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawTextHeart(angle);
  angle += 0.01;
  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
